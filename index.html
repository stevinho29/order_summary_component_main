<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img src="images/pattern-background-desktop.svg" class="background-image">
    <div class="main-content">
      <div class="middle">
        <div class="container-image">
        <img src="images/illustration-hero.svg" class="image">
        </div>
      <div class="card" style="text-align: center">
        <h2 class="dark-blue-text"> Order Summary </h2>

        <p class="pale-blue-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>
        <div class="tile">
          <div class="row">
            <div class="col">
              <span> <img src="images/icon-music.svg"></span>
            </div>
              <div class="col">
                <div class="dark-blue-text">Annual Plan</div>
                <div class="pale-blue-text">$59.99/year</div>
              </div>
              <div class="col">
                <span class="bright-blue-text-color" style="font-weight: bold; cursor: pointer">Change
                </span>
              </div>
          </div>

        </div>
        <div class="tile bright-blue button-tile" style="cursor: pointer">Proceed to Payment</div>

        <div style="margin: 20px">
          <a class="cancel-link">Cancel Order</a>
        </div>
        </div>
      </div>
    </div>

  </div>
  <div class="bottom">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Steve Ndemanou</a>.
    </div>
</body>
</html>
